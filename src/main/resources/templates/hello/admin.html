<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <title>Admin</title>
</head>
<body>


<!--навбар главный -->
<nav class="navbar navbar-expand-xxl navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:if="${person != null}" th:object="${person}" th:text="${person.getEmail()}">Navbar</a>
        <a class="navbar-brand">with roles:</a>
        <a class="navbar-brand" th:if="${person != null}" th:object="${person}" th:text="${person.getRolesString()}">Roles</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark"
                aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0"></ul>
            <form class="d-flex" th:action="@{/logout}" th:method="POST">
                <button class="btn btn-outline-light">Logout</button>
            </form>
        </div>
    </div>
</nav>



<div class="row">
    <div class="col-sm-2">

        <br>
        <div class="d-grid gap-2">

            <button type="button" class="btn btn-outline-primary" data-bs-toggle="button"
                    onclick="location.href='/admin'" autocomplete="off">Admin
            </button>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="button"
                    onclick="location.href='/hello'" autocomplete="off">User
            </button>

        </div>

    </div>

    <div class="col-sm-9">
        <div class="row">
            <div class="col-8 col-lg">


                <h1>Admin panel</h1>

                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="/admin" role="tab"
                       aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="/admin/add"
                       role="tab"
                       aria-controls="nav-profile" aria-selected="false">New User</a>
                </nav>


                <!--                контейнер add user-->
                <div class="Container-fluid">
                    <br>
                    <h5>Add new user</h5>
                    <!--                    форма заполнения данных  -->
                    <div class="border">


                    </div>

                </div>

                <!--контейнер all users-->
                <div class="container-fluid">

                    <br>
                    <h5> All users</h5>
                    <!--                    таблица-->
                    <div class="border">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">

                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getRolesString()}"></td>
                                <td>
                                    <form th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:method="GET">
                                        <button type="submit" class="btn btn-primary">Edit</button>
                                    </form>
                                </td>
                                <td>
                                    <form th:action="@{/admin/delete/{id}(id=${user.getId()})}" th:method="DELETE">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>
    </div>

</div>


<!-- Кнопка-триггер модального окна -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Запустите демо модального окна
</button>

<!-- Модальное окно -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editModalLabel">Заголовок модального окна</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </div>
    </div>
</div>




<script type="text/javascript" src="/static/js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="/static/js/modalControl.js"></script>
</body>
</html>
